<template name="AppBody">

  <hr>
  <div class="row" style="margin-bottom:20px">
    {{#each concerts}}
    {{> concert}}
    {{/each}}
  </div>

</template>

<template name='concert'>


<div class="col-md-3 col-sm-6 col-lg-3 col-xm-12 eachconcert">
    <a href="/concerts/{{_id}}">
      <h4>{{name}}</h4>
      <img src="{{image}}" style="width:100%; height:40%">
      <p>{{time}}</p>
      <p>{{location}}</p>
    </a>
  </div>

</template>
