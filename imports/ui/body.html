<template name="AppBody">

  <hr>

    {{#each concerts}}
      {{> concert}}
    {{/each}}

</template>

<template name='concert'>

    <div class="eachconcert">
      <a href="/concerts/{{_id}}">
      <p>{{name}}</p>
      <p>{{location}}</p>
      <img src="{{image}}" style="width:190px; height:220px ">
      <p>{{time}}</p>
      </a>
    </div>

</template>
